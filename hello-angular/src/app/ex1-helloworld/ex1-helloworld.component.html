<!--
  Créer une propriété sur votre composant (coté TS) et l'afficher
  à la place de AFFICHER_VOTRE_NOM
  Ecouter l'événement input du champs input et modifier la valeur de la propriété créé précédemment
-->
<div>
  <label>Name:</label>
  <input type="text" placeholder="Enter a name here" [value]="name" (input)="updateName($event)">
  <hr>
  <h1>Hello {{ name }} !</h1>
</div>
